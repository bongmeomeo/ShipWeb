<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ShipperPage/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shipper</title>
</head>

<body>

    <div class="container-fluid pt-2">
        <div class="row ">
            <div class="list-ship col-md-7 col-12 ">
                <!--  content at top with group button and bell notify -->
                <div class="content-left d-flex justify-content-between">
                    <i class="fa fa-bars fa-2x d-md-none d-block " aria-hidden="true" class="icon-bar"></i>
                    <div class="btn-group-toggle d-md-block e" role="group" aria-label="Basic example" id="group-btn">
                        <button type="button" class="btn btn-view" onclick="onClickBtnView('overview')">Hôm nay</button>
                        <button type="button" class="btn btn-view" onclick="onClickBtnView('history')">Lịch Sử</button>
                        <button type="button" class="btn btn-view" onclick="onClickBtnView('infor')">Thông Tin</button>
                        <button type="button" class="btn btn-view" onclick="onClickBtnView('rate')">Đánh Giá</button>
                    </div>

                    <div class="notify">
                        <i class="fa fa-bell-o fa-2x mt-2" aria-hidden="true" id="icon-notify"></i>
                        <i class="fa fa-circle" aria-hidden="true" style="color:#df8927; position: absolute;"></i>
                    </div>
                </div>
                <!-- table list of ship today -->
                <div id="overview" class="view  mt-md-3 mt-0">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar view mt-md-3 mt-0" id="tableToday">

                        <table class="table table-bordered table-fixed table-striped mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Địa chỉ</th>
                                    <th scope="col">Ngày đặt</th>
                                    <th scope="col">Giờ đặt</th>
                                    <th scope="col">Đơn giá</th>
                                    <th scope="col">Ghi chú</th>
                                    <th scope="col">Tình trạng</th>
                                </tr>
                            </thead>
                            <tbody id="body-table-today">

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- table list of ship -->
                <div class="table-wrapper-scroll-y my-custom-scrollbar view mt-md-3 mt-0" id="dashTable">

                    <table class="table table-bordered table-fixed table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Ngày đặt</th>
                                <th scope="col">Giờ đặt</th>
                                <th scope="col">Đơn giá</th>
                                <th scope="col">Ghi chú</th>
                            </tr>
                        </thead>
                        <tbody id="body-table">

                        </tbody>
                    </table>
                </div>
                <div id="infor" class="view mt-md-3 mt-0">
                    Information
                </div>
                <div id="rate" class="view mt-md-3 mt-0">
                    Rate
                </div>
            </div>
            <div class="map-ship col-5 h-100">
                <div class="map">

                </div>

                <div class="order" id="list-order">
                    <p id="food-order"></p>
                </div>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript" src="/ShipperPage/script.js"></script>

</html>
